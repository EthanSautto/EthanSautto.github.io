                    <article>

                            <img src="gallery2.jpg" alt="A blue Nissan 180sx parked outside.">
                            <figcaption>The famous "Hot Road" 180sx, sporting SSR Minervas.</figcaption> 
                        </figure>
                        
                        <figure>
                            <img src="gallery3.jpg" alt="Many D1 drift cars parked next to each other on a track, with drivers talking amongst themselves."> 
                            <figcaption>Quintessential 2000's D1 styling. A lot of great chassis here.</figcaption>  
                        </figure>
                        
                        <figure>
                            <img src="gallery4.jpg" alt="A side profile of an orange D-spec S13 silvia.">
                            <figcaption>S13's will always sit nicely on a set of AVS Model 5's.</figcaption> 
                        </figure>

                        <figure>
                            <img src="gallery5.jpg" alt="A side profile of a green lexus GS with matching underglow in line to drift.">
                            <figcaption>When appropriate, underglow can greatly enhance the style of a machine. Especially if you plan to drift at night.</figcaption> 
                        </figure>

                        <figure>
                            <img src="gallery6.jpg" alt="People standing around a pink Nissan 240sx.">
                            <figcaption>Team Oblivion has some amazing cars, and this pink 180sx brings some Hot Road flavor to the track.</figcaption> 
                        </figure>

                        <figure>
                            <img src="gallery7.jpg" alt="Multiple drift cars tandem in an uphill chicane.">
                            <figcaption>Team cohesion is a great way to win style points at competition. Of course, Team Essence's yellow GTST is hard to miss here as well.</figcaption> 
                        </figure>

                        <figure>
                            <img src="gallery8.jpg" alt="Two people view a white car's interior.">
                            <figcaption>Small wheels with a tasteful stretch will always look good on these Japanese market cars.</figcaption> 
                        </figure>

                        <figure>
                            <img src="gallery9.jpg" alt="An SR20 engine with a gold valve cover sits inside a blue engine bay.">
                            <figcaption>When deciding the direction of your S13's engine bay, a top mount and a Greddy intake manifold is a classic look.</figcaption>
